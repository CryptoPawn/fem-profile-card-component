<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <figure><img class="profile-picture" src="images/image-victor.jpg" alt="Profile picture"></figure>
    
    <article class="user-info">
      <h2>Victor Crest<span class="age">26</span></h2>
      <p>London</p>
    </article>

    <div class="seperator"></div>

    <section class="user-stats">
      <article>
        <h2>80K</h2>
        <p class="stats-header">Followers</p>
      </article>

      <article>
        <h2>803K</h2>
        <p class="stats-header">Likes</p>
      </article>

      <article>
        <h2>1.4K</h2>
        <p class="stats-header">Photos</p>
      </article>
    </section>

    <figure><img class="card-pattern" src="images/bg-pattern-card.svg" alt="Circle pattern in cyan color"></figure>
  </main>

  <div class="bg-top"></div>
  <div class="bg-bot"></div>
</body>

</html>
